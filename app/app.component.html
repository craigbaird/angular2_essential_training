<!-- this file holds the template info for the template url metadata -->
<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
  <!-- [mediaItem] is the binding target; "firstMediaItem" is the binding source -->
  <mw-media-item 
    [mediaItem]="firstMediaItem"
    (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>
